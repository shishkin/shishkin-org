name: CI Build
on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install and Build
        run: |
          npm ci
          npm run build
